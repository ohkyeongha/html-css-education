<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#container{
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
		height: 100vh;
		align-items: center;
	}
	.box {
		width: 100px;
		height: 100px;
		border: 1px solid black;
	}
	.box1 {
		flex-basis: 100px;
		order:1;
	}
	.box2 {
		order:2;
		align-self: flex-end;
		
	}
	.box3 {
		order:3;
	}
	.box4 {
		order:4;
	}
	.box5 {
		order:5;
	}
	.box6 {
		order:6;
	}
</style>

</head>
<body>
	<div id ="container">
		<div class = "box1 box">box1</div>
		<div class = "box2 box">box2</div>
		<div class = "box3 box">box3</div>
		<div class = "box4 box">box4</div>
		<div class = "box5 box">box5</div>
		<div class = "box6 box">box6</div>
	</div>
</body>
</html>
