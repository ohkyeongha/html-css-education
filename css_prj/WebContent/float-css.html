<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		width : 800px;
	}
	div {
		border : 1px solid #222;
		margin : 10px;
		padding : 5px;
		box-sizing: border-box;
		
	}
	
	#sidebar {
		background-color:skyblue;
		width : 280px;
		float:right;
	}
	
	#content {
		background-color:pink;
		width: 480px;
		float:left;
	}
	
	#footer {
		background-color:lightgreen;
		clear:both;
	}
</style>
</head>
<body>
	<div id = "header">
		<h1>사이트 제목</h1>
	</div>
	<div id = "sidebar">
		<h2>사이드바</h2>
		<ul>
			<li>사이드바의 내용입니다</li>
		</ul>
	</div>
	<div id = "content">
		<h2>본문</h2>
		<p>실제 본문 내용입니다.<br>빨리 집에 가고 싶은 내 맘을 모르는 선생님 밥오</p>
	</div>
	<div id = "footer">
		<h2>푸터</h2>
		<p>푸터 내용 입니다.</p>
	</div>
</body>
</html>
