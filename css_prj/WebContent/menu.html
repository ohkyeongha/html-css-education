<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	a{
		display: block;
		padding: 10px 20px;
	}
	a:link {
	 	color : white;
	 	text-decoration: none;
	}
	#menu ul {
		list-style-type: none;
		color:white;
	}	
	#menu ul li{
		float:left;
		background-color: #424242;
		border-right: 1px solid white;
	}
	#menu ul li:last-child{
		border-right-style: none;
	}
	#menu ul li a:hover {
		background-color: #F2F2F2;
		color: #BBCCFF;
	}	

</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href ="#">메뉴1</li>

		</ul>
	</div>
