<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Padding Css</title>
<style type="text/css">
	div {
		width: 150px;
		height : 150px;
		border: 1px solid black;
	}
	
	#box1 {
		padding-top: 10px;
		padding-left: 30px;
	}
	
	#box2 {
		padding: 50px;
	}
	
	#box3 {
		margin: auto;
	}
</style>
</head>
<body>
	<div id = "box1">box1</div>
	<div id = "box2">box2</div>
	<div id = "box3">box3</div>
</body>
</html>
