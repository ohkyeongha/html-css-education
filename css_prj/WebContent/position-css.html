<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		height: 1500px;
	}
	div{
		width: 100px;
		height: 100px;
		border: 1px solid #222;
	}
	
	#box {
		position : relative;
		width: 800px;
		height: 800px;
		border: 1px solid gray;
	}
	#box1 {
		position: absolute;
		left : 0;
		top : 0;
	}
	#box2 {
		position: absolute;
		right : 0;
		top : 0;
	}
	#box3 {
		position: absolute;
		left : 0;
		bottom : 0;
	}
	#box4 {
		position: absolute;
		right : 0;
		bottom : 0;
	}
	#box5 {
		position : fixed;
		right: 0;
		top: 100px;
	}

</style>

</head>
<body>
	<div id = "box">
		<div id = "box1"></div>
		<div id = "box2"></div>
		<div id = "box3"></div>
		<div id = "box4"></div>
	</div>
	<div id = "box5"></div>
</body>
</html>
