<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Tag</title>
</head>
<body>

	<!-- form 태그는 서버로 데이터를 전송하기 위해 사용되는 태그
		 action 속성은 form 태그에서 전송버튼을 누르게 되면 이동하는 주소(경로) -->
	<form action="server.html">
		<!-- form태그를 통해서 데이털르 전송하기 위해 데이터를 저장하는 변수의 개념 -->
		text : <input type = "text" name = "text"> <br>
		search : <input type = "search" name = "search"><br>
		tel : <input type = "tel"><br>
		url : <input type = "url"><br>
		email : <input type = "email"><br>
		password : <input type = "password"><br>
		date : <input type = "date"><br>
		number : <input type = "number"><br>
		checkbox : 
		<input type = "checkbox" name = "hobby" value = "game"> 게임 
		<input type = "checkbox" name = "hobby" value = "music">음악<br>
		radio : 
		<input type = "radio" name = "gender" value = "Male"> 남
		<input type = "radio" name = "gender" value = "Female"> 여 <br>
		file : <input type = "file"><br>
		submit : <input type = "submit" value = "Submit"><br>
		image : <input type = "image" src="img/button.png" width="16px"><br>
		button : <input type = "button" value="Button"><br>
	</form>
</body>
</html>
