<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Tag</title>
</head>
<body>
<!-- 이미지 태그 -->
<!-- src : 이미지 경로, alt : 이미지의 경로를 못 불러올 경우 대체 텍스트 -->
	<h1>이미지</h1>
	<img alt="이미지 태그" src="../img/image.png" width="200px" height = "200px">
<!-- 	<img alt="이미지 태그" src="http://localhost:8080/html_prj//img/image.jpg"> -->
	<!-- imgTag.html : WebContent/html/imgTag.html에 있고, 
		 image.jpg   : WebContent/img/image.jpg
		 ../img.jpg		-> 경로 하나 위로 이동
		 ./img.jpg		-> 나의 위치 == img.jpg
		 /img.jpg		-> 절대경로
		 -->
</body>
</html>
