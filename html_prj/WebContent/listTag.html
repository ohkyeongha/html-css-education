<!DOCTYPE html>
<html>
<head>

<title>List Tag</title>
</head>
<body>

		<li>수박</li>

	<ol type ="a">
		<li>순서가 있는 리스트1</li>
		<li>순서가 있는 리스트2</li>
		<li>순서가 있는 리스트3</li>
		<li>순서가 있는 리스트4</li>
		<li>순서가 있는 리스트5</li>
	</ol>
</body>
</html>
