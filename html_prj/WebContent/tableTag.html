<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan = "3">1행1열</td>
			<td colspan = "2">1행2열, 3열</td>
<!-- 			<td>1행3열</td> -->
		</tr>
		<tr>
<!-- 			<td>2행1열</td> -->
			<td>2행2열</td>
			<td rowspan = "2">2행,3행<br>3열</td>
		</tr>
		<tr>
<!-- 			<td>3행1열</td> -->
			<td>3행2열</td>
<!-- 			<td>3행3열</td> -->
		</tr>
		
	</table>
</body>
</html>
