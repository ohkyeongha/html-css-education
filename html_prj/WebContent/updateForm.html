<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Form</title>
</head>
<body>
	<h1>자기소개</h1>
	<form action="introductionOk.html">
		<label for = "id">아이디 : </label><input type = "text" id = "name" value = "admin" readonly> <br>
		<label for = "pwd">패스워드 : </label><input type = "password" id = "pwd" size = "20" required> <br>
		생년월일 :
		<select id = "year">
			<option>1990</option><option>1991</option><option>1992</option><option>1993</option>
			<option>1994</option><option>1995</option><option>1996</option><option>1997</option>
			<option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option>
		</select><label for = "year"> 년 </label>
		<select id = "month">
			<option>1</option><option>2</option><option>3</option>
			<option>4</option><option>5</option><option>6</option>
			<option>7</option><option>8</option><option>9</option>
			<option>10</option><option>11</option><option>12</option>
		</select><label for = "month"> 월 </label>
		<select id = "day">
			<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
			<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
			<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
			<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
			<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
			<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
			<option>31</option>
		</select><label for = "day"> 일 </label> <br>
		<label for = "email">email : </label><input type = "email" id = "email" value = "admin@example.com"> <br>
		<label for = "phone">전화번호 : </label><input type = "tel" id = "phone" value = "010-1234-5678"><br>
		<label for = "gender">성별 : </label>
		<label for = "mail">남 </label><input type = "radio" name = "gender" id = "mail" checked> 
		<label for = "femail">여 </label><input type = "radio" name = "gender" id="femail"> <br>
		취미 : 
		운동<input type = "checkbox" name = "hobby" value="workout" checked>
		독서<input type = "checkbox" name = "hobby" value="read">
		게임<input type = "checkbox" name = "hobby" value="game">
		유튜브<input type = "checkbox" name = "hobby" value="youtube" checked>
		<br>
		자기소개 : <br><textarea cols = "40" rows = "5"></textarea><br>
		<input type = "submit" value = "수정">
		<input type = "reset" value = "취소"> <br>
	</form>
</body>
</html>
