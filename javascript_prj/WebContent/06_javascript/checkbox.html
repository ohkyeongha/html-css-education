<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function(){
			var all = document.getElementById("all");
			var btn = document.getElementById("btn");
			
			all.onclick = function(){
				var check = document.getElementsByName("check");/* 배열값으로 가져옴 */
				if(all.checked==true){
					for (var i = 0; i < check.length; i++) {
						check[i].checked=true;
					}
				} else {
					for (var i = 0; i < check.length; i++) {
						check[i].checked=false;
					}
				}
			}
			
			btn.onclick = function(){
				var check = document.getElementsByName("check");/* 배열값으로 가져옴 */
				for (var i = 0; i < check.length; i++) {
					if (check.item(i).checked==true) {
						alert(check[i].value);
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type = "checkbox" id="all">전체선택<br>
	<input type = "checkbox" name = "check" value = "1">값1
	<input type = "checkbox" name = "check" value = "2">값2
	<input type = "checkbox" name = "check" value = "3">값3
	<input type = "checkbox" name = "check" value = "4">값4
	<button id ="btn">체크 확인</button>
</body>
</html>
